apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-harness
spec:
  defaultBackend:
    service:
      name: mern-hello-world
      port:
        number: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: mern-hello-world
  labels:
    app: mern-hello-world
    service: mern-hello-world
spec:
  ports:
  - port: 5001
    name: http
  selector:
    app: mern-hello-world
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-hello-world
  labels:
    app: mern-hello-world
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mern-hello-world
  template:
    metadata:
      labels:
        app: mern-hello-world
    spec:
      containers:
      - name: mern-hello-world
        image: aramesh94/mern-hello-world:4
        ports:
        - containerPort: 80